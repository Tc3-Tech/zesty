<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Joke Etsy Shop</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const App = () => {
            const products = [
                {
                    title: "Artisanal Air in Mason Jar",
                    price: "49.99",
                    description: "Hand-captured air from my living room. Each jar unique.",
                    reviews: 420,
                    rating: 4.9,
                    image: "./images/jar.jpg"
                },
                {
                    title: "Pre-worn Left Socks",
                    price: "29.99",
                    description: "Authentic single left socks. Right socks sold separately.",
                    reviews: 69,
                    rating: 4.7,
                    image: "./images/sock.jpg"
                },
                {
                    title: "Invisible Paint",
                    price: "159.99",
                    description: "You can't see it because it works so well!",
                    reviews: 183,
                    rating: 5.0,
                    image: "./images/paint.jpg"
                },
                {
                    title: "PREMIUM Artisanal Wooden Truck™",
                    price: "899.99",
                    description: "HANDCRAFTED by our MASTER ARTISANS using PREMIUM laser-cut technology. Each curve METICULOUSLY carved to PERFECTION. Limited Edition. Act NOW! As featured in 'Questionable Luxury Monthly'! ⭐️ CERTIFIED AUTHENTIC ⭐️",
                    reviews: 1337,
                    rating: 5.0,
                    image: "./images/car.jpg",
                    badge: "PREMIUM"
                }
            ];

            return (
                <div className="max-w-4xl mx-auto p-4 bg-white">
                    <h1 className="text-2xl font-bold text-orange-500 mb-2">Artisanal Greatness</h1>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        {products.map((product, index) => (
                            <div key={index} className="border rounded-lg p-4">
                                {product.badge && (
                                    <div className="bg-yellow-400 text-black font-bold px-2 py-1 rounded-full text-sm inline-block mb-2">
                                        {product.badge}
                                    </div>
                                )}
                                <img 
                                    src={product.image} 
                                    alt={product.title}
                                    className="w-full h-48 object-cover rounded mb-4"
                                    onError={(e) => {
                                        e.target.src = `https://placehold.co/400x400?text=${product.title}`;
                                    }}
                                />
                                <h2 className="text-lg font-bold">{product.title}</h2>
                                <p className="text-gray-600 mb-2">{product.description}</p>
                                <p className="text-xl font-bold">${product.price}</p>
                                <div className="mt-2">
                                    {"⭐".repeat(Math.floor(product.rating))}
                                    <span className="text-gray-500 ml-2">({product.reviews} reviews)</span>
                                </div>
                                <button className="mt-4 w-full bg-black text-white py-2 rounded-full">
                                    Add to cart
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
